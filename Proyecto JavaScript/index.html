<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de JavaScript y DOM</title>
    <link rel="stylesheet" href="css/style.css"> <!--link al css-->
</head>

<body>

    <h1 id="1">LISTA DE TAREAS</h1>

    <div class="contenedor">
        <!--bloque para añadir una tarea nueva-->
        <div class="buscador">
            <input type="text" id="nuevaTarea" placeholder="Introduce la tarea..."> <!--cuadro de texto-->
            <button id="btn-añadir" onclick="añadirTarea()">Añadir</button><!--boton de añadir-->
        </div>
        <!--bloque de tareas pendientes-->
        <div class="tareas-pendientes">
            <h3 id="2" style="text-align: center;">TAREAS PENDIENTES</h3>
            <p>Cantidad de tareas: <span id="contador">0</span></p>
            <!--bloque de tarea individual-->
            <div class="tareas1" id="tareas1">
                <div class="add-tarea">
                    <span class="nombre-tarea" id="nombre-tarea" onclick="expandir()"></span>
                    <span class="btn-borrar" onclick="eliminarTarea()"></span>
                    <p id="fulltext" class="fulltext">
                    </p>
                    <span class="btn-ocultar" id="btn-ocultar"></span>
                    <!--apartado para fecha y cantidad de palabras-->
                    <p class="info-extra">
                        <span class="fecha" id="fecha"></span>
                        <span class="caracteres" id="caracteres"></span>
                    </p>
                </div>
            </div>
        </div>

        <br> <!--divisor-->

        <!--bloque de tareas realizadas-->
        <div class="tareas-realizadas">
            <h3 id="3" style="text-align: center;">TAREAS REALIZADAS</h3>
            <!--bloque de tarea individual-->
            <div class="tareas2" id="tareas2">
                <div class="tareaHecha">
                    <span class="nombre-tarea" id="nombre-tarea" onclick="expandir()"></span>
                    <span class="btn-borrar" onclick="eliminarTarea()"></span>
                    <p id="fulltext" class="fulltext">
                    </p>
                    <p class="btn-ocultar" id="btn-ocultar" onclick="ocultarTarea()"></p>
                    <!--apartado para fecha y cantidad de palabras-->
                    <div class="info-extra">
                        <span class="fecha" id="fecha"></span>
                        <span class="caracteres" id="caracteres"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p class="botones-extra">
        <span><button id="cambiar-estilo" onclick="cambiarEstilo()">Cambiar estilo</button></span>
        <span><button id="reves" onmouseover="alreves()" onmouseout="alreves()">Al revés</button></span>
    </p>

    <script src="js/script.js"></script><!--enlace al script de JavaScript-->
</body>
</html>
